                </div>

<select name="customerdata" id="customerdata" class="form-control">

            <div class="service-container">
				
                <div class="form-group" data-toggle="buttons">
                    <label class="btn btn-default btn-sm toggle-checkbox">
                        <input id="person-authorize" autocomplete="off" class="" type="checkbox" />

                    </label>
                   <!--  <label class="btn btn-default btn-sm toggle-checkbox" style="display:none;">

                    <label class="btn btn-default btn-sm toggle-checkbox" style="display:none;">

                    </label> -->

                        <input id="email-authorize" autocomplete="off" class="" type="checkbox" />

                    </label>


                </div>

            </div>

        </div>
        <div class="mb-4 notes">
            <div class="form-group">
                <textarea class="form-control" id="notes" rows="4" placeholder="Enter your notes here..."></textarea>
            </div>

        </div>

        <div class="mb-4 authorize-third-section">
            <div class="mb-4">

                <table class="table" id="totalvaluetable">

                    <tbody>
                    <tr>
                        <td>Total</td>
                        <td>&nbsp;</td>
                        <td  id="totalvaluetabletd">$643.77</td>

                    </tr>

                    </tbody>
                </table>
            </div>

        </div>

        <div class="text-right submitbuttons">
            <button type="button" class="btn btn-primary" id="submitbtn" onclick="submitauthorizeOperation()">Submit</button>
            <button type="button" class="btn btn-secondary" id="cancelbtn">Cancel</button>
        </div>
